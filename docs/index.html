<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" type="image/png" href="assets/image.png">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <div class="flexcontainer">
        <div id="result">It's Player 1 Turn</div>
        <div id="tictactoe">
            <div class="flex">
                <button class="00"></button>
                <button class="01"></button>
                <button class="02"></button>
            </div>
            
            <div class="flex">
                <button class="10"></button>
                <button class="11"></button>
                <button class="12"></button>
            </div>

            <div class="flex">
                <button class="20"></button>
                <button class="21"></button>
                <button class="22"></button>
            </div>

        </div>
        <button class="new-game">New Game</button>
    </div>
</body>
</html>
